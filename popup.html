<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
    <title>Calculator</title>
    <!-- ====== Custom Stylesheet ====== -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="main">
      <div class="input_fields">
        <input class="input1" type="text" placeholder="Enter First Number" />
        <input class="input2" type="text" placeholder="Enter Second Number" />
      </div>
      <div class="buttons">
        <button class="btn addBtn">+</button>
        <button class="btn minusBtn">-</button>
        <button class="btn productBtn">x</button>
        <button class="btn divisionBtn">/</button>
      </div>
    </section>

    <!-- ===== JS File Start ====== -->
    <script src="./index.js"></script>
    <!-- ===== JS File End ====== -->
  </body>
</html>
